<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./quote-create.css">
    <title>Document</title>
</head>

<body>
    <header>
        <button id="home">Home</button>
        <button id="logout">Logout</button>
    </header>
    <main id="alignment">
        <section id="left">
            <button id="journal-submit">Submit</button>
            <form id="journal-entry">
                <h3>Journal</h3>
                <input type="text">
                <div id="render-quote">Render Quote Placeholder</div>
            </form>
        </section>
        
        <section id="right">
            <form id="negative-thoughts">
                <input type="text">
                <button>Burn it with Fire</button>
                <a id="counter">Thoughts Burned: [Number]</a>
                <button id="render-quote">Grab a Quote</button>
            </form>
        </section>
    </main>
    <footer>
        <button id="about-button">About Creators</button>
    </footer>
    <script type="module" src="./quote-create.js"></script>
</body>

</html>
